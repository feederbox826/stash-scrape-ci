<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4">
          <h5 class="card-title">Submit a Scrape</h5>
          <form id="scrape-form">
            <div class="mb-3">
              <input id="scrape-url" type="text" placeholder="Enter URL to scrape" class="form-control" required autocomplete="off">
            </div>
            <div class="mb-3">
              <select id="scrape-type" class="form-select" required autocomplete="off">
                <option value="scene">Scene</option>
                <option value="performer">Performer</option>
                <option value="group">Group</option>
                <option value="gallery">Gallery</option>
                <option value="image">Image</option>
              </select>
            </div>
            <div class="mb-3">
              <input id="scrape-auth" type="password" placeholder="Auth Key" class="form-control" autocomplete="off">
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="button" id="update-scrapers" class="btn btn-secondary">Update Scrapers</button>
            </div>
          </form>
        </div>

        <div class="card mt-4 p-3">
          <h6>Scrape Results</h6>
          <ul id="scrape-result-list" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    const baseURL = window.location.origin;
    const apiURL = `${baseURL}/api/scrape`;

    document.addEventListener('DOMContentLoaded', () => {
      const authInput = document.getElementById('scrape-auth');
      const storedAuth = localStorage.getItem('auth');
      if (storedAuth) authInput.value = storedAuth;

      document.getElementById('scrape-form').addEventListener('submit', event => {
        event.preventDefault();
        submitScrape();
      });

      document.getElementById('update-scrapers').addEventListener('click', () => {
        const auth = authInput.value.trim() || localStorage.getItem('auth');
        if (!auth) {
          alert('You must be logged in to update scrapers.');
          return;
        }
        localStorage.setItem('auth', auth);
        fetch(`${baseURL}/api/update`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ auth })
        }).then(res => {
          if (res.ok) {
            alert('Scrapers updated successfully!');
          } else {
            alert('Failed to update scrapers.');
          }
        });
      });
    });

    function submitScrape() {
      const url = document.getElementById('scrape-url').value.trim();
      const scrapeType = document.getElementById('scrape-type').value;
      const auth = document.getElementById('scrape-auth').value.trim();

      if (!url || !scrapeType) {
        alert('Please fill out all required fields.');
        return;
      }

      const authKey = auth || localStorage.getItem('auth');
      if (!authKey) {
        alert('Authentication required.');
        return;
      }
      localStorage.setItem('auth', authKey);

      const data = { url, scrapeType, auth: authKey };

      fetch(apiURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => {
        if (!res.ok) throw new Error('Failed to submit scrape.');
        return res.json();
      })
      .then(data => {
        if (data.jobId) {
          const list = document.getElementById('scrape-result-list');
          const item = document.createElement('li');
          item.className = 'list-group-item';
          item.innerHTML = `Job ID: <a href="${baseURL}/${scrapeType}?id=${data.jobId}" target="_blank">${data.jobId}</a>`;
          list.prepend(item);
        }
      })
      .catch(err => alert(err.message));
    }
  </script>
</body>
</html>
