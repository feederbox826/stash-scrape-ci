<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="./assets/index.css">
</head>
<body>
  <nav class="px-4 navbar navbar-expand navbar-dark bg-dark">
    <div class="d-flex flex-column">
        <span class="nav-link"><strong>ID: </strong><a id="job-id">/view/</a></span>
      <span class="nav-link"><strong>Type: </strong><span id="scrape-type">gallery</span></span>
    </div>
    <div class="d-flex flex-column ms-auto">
      <span class="nav-link"><strong>URL: </strong><a id="scrape-url">https://example.com/gallery</a></span>
      <span class="nav-link"><strong>Scraper ID: </strong><span id="scrape-id">no-id</span><span id="scraper-hash" class="text-muted"> (000000)</span></span>
    </div>
    <div class="d-flex flex-column ms-auto">
      <span><strong>Runner: </strong><span id="runner-version"></span><span id="runner-hash" class="text-muted"></span></span>
      <span class="nav-link"><strong>Date: </strong><span id="runner-date"></span></span>
    </div>
  </nav>
  <div class="NarrowPage">
    <div id="error-box" class="card hidden">
      <div class="card-header">
        <h3>Error</h3>
      </div>
      <div class="card-body">
        <p id="error-text" class="error-message">An unspecified error occurred.</p>
      </div>
    </div>
    <div class="scene-info card">
      <div class="d-flex card-header">
        <div class="me-auto">
          <h3 id="result-name">Movie Title</h3>
          <h4><span class="text-muted" id="result-aliases"></span></h4>
          <h6 id="result-studio">Studio â€¢ 0000-00-00</h6>
        </div>
        <div class="ms-3"><strong>Rating: </strong><span id="result-rating">null</span></div>
      </div>
      <div class="d-flex card-footer">
        <div class="scene-performers me-auto">
          <span id="result-performers">Performers</span>
        </div>
        <div class="ms-3">Director: <strong id="result-director">null</strong></div>
      </div>
    </div>
    <div id="scene-tabs-tabpane-description" class="my-4">
      <div class="scene-description"><h4>Synopsis:</h4><div id="result-synopsis">Synopsis</div></div>
    </div>
    <div class="scene-tags">
      <h6>Tags:</h6>
      <span id="tag-placeholder" class="text-muted">No tags</span>
      <ul id="tag-list" class="scene-tag-list"></ul>
    </div>
    <br>
    <div id="result-urls">
      <h6>URLs:</h6>
      <span id="url-placeholder" class="text-muted">No URLs</span>
      <ul id="url-list"></ul>
    </div>
    <br>
    <h6>Logs:</h6>
    <div id="logs" class="logs"></div>
  </div>
  <script src="./assets/replace.js"></script>
  <script src="./assets/shared.js"></script>
  <script src="./assets/group.js"></script>
  <script src="./assets/init.js"></script>
</body>

</html>
